<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags de input</title>
</head>
<body>
    
<form action="">
    <!--Nome-->
    <label for="nome">Nome</label><!--required--> 
    <input type="text" name="nome" id="nome" autofocus><br><br>
    <!--Email-->
    <label for="email">Email</label>
    <input type="email" id="email" ><br><br>
    <!--Número-->
    <label for="numero">Número</label>
    <input type="number" id="numero"  min="1" max="20" step="5"><br><br>
    <!--URL-->
    <label for="url">Url</label>
    <input type="url" id="url" placeholder="ex: http//"><br><br>
    <!--Pesquisa-->
    <label for="pesquisa">Pesquisa</label>
    <input type="search" id="pesquisa"><br><br>
    <!--Range-->
    <label for="range">Range</label>
    <input type="range" id="range" min="1" max="20" value="10"><br><br>
    <!--Date-->
    <label for="date">Data</label>
    <input type="date" id="date"><br><br>
    <!--Cor-->
    <label for="color">Cor</label>
    <input type="color" id="color"><br><br>

    <input type="submit" value="Enviar">
</form>

</body>
</html>
