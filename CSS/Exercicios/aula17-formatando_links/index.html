<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* Links n√£o visitados */
        a:link {
            color: #b9c941;
            text-decoration: none;
        }
        /* Links visitados */
        a:visited{
            color: #c0c0c0;
        }
        /* Passa o cursor sobre o link */
        a:hover{
            color: #6d790f;
            background: blue;
            padding: 5px;
        }
        /* Quando clicado */
        a:active{
            color: #e4f371;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com.br/">Google</a> |
    <a href="https://www.tecmundo.com.br/">Tecmundo</a> |
    <a href="https://www.megacurioso.com.br/">Mega Curioso</a>
</body>
</html>
