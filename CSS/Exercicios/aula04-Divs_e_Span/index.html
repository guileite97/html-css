<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>
    <style>
        #topo{
            background: rgb(60, 60, 250);
        }
        #conteudo{
            background-color: red;
        }
        #rodape{
            background: green;
        }
        #assinatura{
            background: pink;
        }
        .produto{
            background: grey;
            margin: 10px;
        }
        .azul{
            background: blue;
        }
    </style>
</head>
<body>
    <div id="topo">

        <img src="logo_amazon.png" width="200">
        <ul>
            <li>>Home<</li>
            <li>>Produtos<</li>
            <li>>Contato<</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>
    <div id="rodape"> 
        Todos os <span class="azul">direitos</span> reservados
    </div>
    <span id="assinatura">
        Jamilton
    </span>
    <span>
        Damaceno
    </span>
</body>
</html>
